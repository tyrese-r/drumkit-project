<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Drumkit project</title>
</head>

<body>
  <main>
    <section class="drum-image-grid">
      <img src="./assets/drums.png" alt="Image of a drumkit" class="drum-image" />
      <button id="bass-drum" class="btn-drum"></button>
      <button id="crash" class="btn-drum"></button>
      <button id="floor-tom" class="btn-drum"></button>
      <button id="hi-hat" class="btn-drum"></button>
      <button id="high-tom" class="btn-drum"></button>
      <button id="medium-tom" class="btn-drum"></button>
      <button id="medium-tom-2" class="btn-drum"></button>
      <button id="medium-tom-3" class="btn-drum"></button>
      <button id="ride" class="btn-drum"></button>
      <button id="ride-2" class="btn-drum"></button>
      <button id="snare" class="btn-drum"></button>
      <button id="snare-2" class="btn-drum"></button>
      <button id="snare-3" class="btn-drum"></button>
      <button id="snare-4" class="btn-drum"></button>
      <button id="snare-5" class="btn-drum"></button>
    </section>
    <section></section>
  </main>
  <script src="script.js"></script>
</body>

</html>
